<style>
.modal-header {
	margin-bottom: 15px;
	padding: 0 0 5px;
}
</style>

<div class="modal-body">
	<div class="modal-header">

		<button class="close" type="button" data-ng-click="cancel()"></button>
		<h4 class="modal-title" translate>Query Insert</h4>
	</div>

	<div>
		<form class="form-horizontal" target="_blank" name="frm"
			data-ng-submit="save">
			<div class="form-group" data-ng-repeat="(key,value) in rowModel">
				<label class="col-sm-2" for="inputEmail">{{key}}</label>
				<div class="col-sm-10">
					<input type="text" name="{{key}}" data-ng-model="rowModel[key]"
						value="{{value}}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="controls col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" id="submit" type="submit"
						data-ng-click="submit()" translate>Submit</button>
					<button class="btn btn-primary" id="cancel" type="submit"
						data-ng-click="cancel()" translate>Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
