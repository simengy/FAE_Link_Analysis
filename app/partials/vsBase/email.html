<h2 style="text-align: center; color: #666666;">Email</h2>
<div class="row">
	<!-- Alignment -->
	<div class="col-md-offset-1 col-md-10">
		<form method="post" class="form-horizontal" name="emailForm">
			<div class="form-group">
				<input class="form-control" type="text" data-ng-model="user.name"
					data-ng-pattern="regex.wordSpecial" name="name" placeholder="Name"
					required />
				<!-- ERROR MSG -->
				<div class="alert alert-danger bg-danger"
					data-ng-show="emailForm.name.$error.pattern">
					<strong>Invalid Full Name!</strong> - Please try Again
				</div>
			</div>
			<div class="form-group">
				<input class="form-control" type="email" data-ng-model="user.email"
					name="email" data-ng-pattern="regex.email" placeholder="Email id"
					required />
				<div class="alert alert-danger bg-danger"
					data-ng-show="emailForm.email.$error.pattern">
					<strong>Invalid Email address!</strong> - Please try Again
				</div>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" data-ng-model="user.subject"
					name="subject" placeholder="Subject" required />
			</div>
			<div class="form-group">
				<textarea rows="4" class="form-control" data-ng-model="user.message"
					name="message" placeholder="Message"></textarea>
			</div>
			<br />

			<div class="control-group"></div>

			<!-- BUTTON -->
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-7">
					<button type="submit" class="btn btn-info"
						data-ng-click="submit(user,'true')"
						data-ng-class="{disabled: emailForm.$invalid || disable}">
						Send<i class="glyphicon glyphicon-send"></i>
					</button>
					<button class="btn btn-default" type="reset" value="Reset"
						data-ng-click="reset(this)">Clear Fields</button>

					<span data-ng-show="loading"><img
						style="height: 28px; width: 28px" src="app/images/ajaxLoader.gif" /></span>

					<span id="errorSpan"
						style="color: #64AD76; float: right; font-size: 16px;"></span>
				</div>
			</div>
			<!-- /BUTTON -->
		</form>
	</div>
</div>
